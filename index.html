<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="language" content="en" />

    <title>AVR System Designer</title>


</head>
<body class='default'>
    <div id="splitNorth" >
        <div id="north">
            <div class="jqx-hideborder jqx-hidescrollbars" id="north">
                
            </div>
        </div>
        <div>
            <div id="splitterWest">
                <div>
                    <div id="splitterSouthWest">
                        <div id="nwest">
                            <div class="jqx-hideborder jqx-hidescrollbars" id="tabsNW">
                                <ul>
                                    <li>IO</li>
                                    <li>Micros</li>
                                    <li>Control</li>
                                    <li>Messages</li>
                                </ul>
                                <div class="jqx-hideborder jqx-hidescrollbars">
                                    <!-- The NodeListView component is bound to the canvas element below -->
                                    <div style="width: 100%;  height: 100%; overflow: auto; border: 1px solid rgb(0, 0, 0);">
                                        <canvas id="ioNodeList"></canvas>
                                    </div>
                                </div>
                                <div>
                                    <!-- The NodeListView component is bound to the canvas element below -->
                                    <div style="width: 130px; overflow: auto; border: 1px solid rgb(0, 0, 0);">
                                        <canvas id="microsNodeList" width="50" height="300"></canvas>
                                    </div>
                                </div>
                                <div>
                                    Control
                                </div>
                                <div >
                                    <textarea id="outputtxt"> messages </textarea>
                                </div>
                            </div>
                        </div>
                        <div id="swest">
                            <div class="jqx-hideborder jqx-hidescrollbars" id="tabsSW">
                                <ul>
                                    <li>Regs</li>
                                    <li>Mem</li>
                                    <li>SRAM</li>
                                    <li>Symb</li>
                                    <li>Func</li>
                                </ul>
                                <div>
                                    <div id="regs-jqxgrid">
                                    </div>
                                </div>
                                <div>
                                    <div id="vars-jqxgrid">
                                    </div>
                                </div>
                                <div>
                                    <div id="sram-jqxgrid">
                                    </div>
                                </div>
                                <div>
                                    <div id="symb-jqxgrid">
                                    </div>
                                </div>
                                <div>
                                    <div id="func-jqxgrid">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <div id="splitterEast">
                        <div id="Centre">
                            <div class="jqx-hideborder jqx-hidescrollbars" id="tabsCentre">
                                <ul>
                                    <li style="margin-left: 30px;">Block Diagram</li>
                                    <li></li>
                                </ul>
                                <div>
                                    <!-- The Diagram component is bound to the canvas element below -->
                                    <div style="width: 2500px; height: 1200px; overflow: auto; border: 1px solid;">
                                        <canvas id="diagram">
                                            This page requires a browser that supports HTML 5 Canvas element.
                                        </canvas>
                                    </div>
                                </div>
                                <div>
                                    
                                </div>
                            </div>
                        </div>
                        <div id="East">
                            <div class ="jqx-hideborder jqx-hidescrollbars" id="tabsEast">
                                <ul>
                                    <li>Code</li>
                                    <li></li>
                                    <input type="button" value="Step" id='step' " />
                                    <input type="button" value="Run" id='run' style="display:inline-block;margin-right:10px;" />
                                    <div id='delaySlider' style="display:inline-block; margin-right:10px"></div>
                                    <input type="button" value="Stop" id='stop' style="display:inline-block" />
                                </ul>
                                <div>
                                    <pre id="codeeditor" class="editor">codeditor</pre>
                                </div>
                                <div>
                                    
                                </div>
                            </div>
                        </div>
                    </div>                
                </div>
            </div>
        </div>
    </div>
